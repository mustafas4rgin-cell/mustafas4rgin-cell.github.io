<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sana Kavu≈ümama Kalan Zaman üíñ</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: #fff0f5;
      font-family: 'Courier New', monospace;
      color: #ff1493;
      text-align: center;
      padding: 20px;
      margin: 0;
    }

    h1 {
      font-size: 2.5rem;
      margin-top: 20px;
    }

    .countdown {
      font-size: 1.8rem;
      margin-top: 15px;
    }

    .heart {
      font-size: 3rem;
      animation: pulse 1s infinite;
      margin: 20px 0;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    #game {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 30px;
    }

    #game button {
      font-size: 2rem;
      border: none;
      background: transparent;
      cursor: pointer;
      transition: transform 0.2s;
    }

    #game button:hover {
      transform: scale(1.2);
    }

    #result {
      font-size: 1.2rem;
      margin-top: 20px;
    }

    /* Slider */
    .slider {
      position: relative;
      max-width: 500px;
      margin: 50px auto;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.3);
    }

    .slide-img {
      width: 100%;
      display: none;
      border-radius: 15px;
    }

    .slide-img.active {
      display: block;
    }

    .slide-controls {
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      padding: 0 15px;
    }

    .slide-controls button {
      background: rgba(255, 255, 255, 0.8);
      border: none;
      font-size: 1.5rem;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.2s;
    }

    .slide-controls button:hover {
      background: rgba(255, 182, 193, 0.8);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .countdown {
        font-size: 1.4rem;
      }

      .slide-controls button {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <h1>Sana Kavu≈ümama Kalan Zaman üíå</h1>
  <div class="countdown" id="countdown"></div>
  <div class="heart">‚ù§Ô∏è</div>

  <h2 style="margin-top: 50px;">üíò Ger√ßek kalbi bulabilir misin? (ZAMAN GE√áSƒ∞N Dƒ∞YE)</h2>
  <div id="game"></div>
  <p id="result"></p>

  <h2 style="margin-top: 50px;">üñºÔ∏è Anƒ±larƒ±mƒ±z</h2>
  <div class="slider">
    <img src="images/biz1.png" class="slide-img active" alt="Biz 1">
    <img src="images/biz2.png" class="slide-img" alt="Biz 2">
    <img src="images/biz3.png" class="slide-img" alt="Biz 3">
    <!-- Daha fazla ekleyebilirsin -->
    <div class="slide-controls">
      <button onclick="prevSlide()">‚Üê</button>
      <button onclick="nextSlide()">‚Üí</button>
    </div>
  </div>

  <script>
    // Geri Sayƒ±m
    const hedefTarih = new Date("2025-08-06T00:00:00");

    function guncelleGeriSayim() {
      const simdi = new Date();
      const fark = hedefTarih - simdi;

      if (fark <= 0) {
        document.getElementById("countdown").innerText = "Kavu≈ütuk! üíû";
        return;
      }

      const gun = Math.floor(fark / (1000 * 60 * 60 * 24));
      const saat = Math.floor((fark / (1000 * 60 * 60)) % 24);
      const dakika = Math.floor((fark / (1000 * 60)) % 60);
      const saniye = Math.floor((fark / 1000) % 60);

      document.getElementById("countdown").innerText =
        `${gun} g√ºn ${saat} saat ${dakika} dakika ${saniye} saniye kaldƒ± üíñ`;
    }

    setInterval(guncelleGeriSayim, 1000);
    guncelleGeriSayim();

    // Kalp Oyunu
    const gameDiv = document.getElementById("game");
    const resultP = document.getElementById("result");
    const trueIndex = Math.floor(Math.random() * 12);

    for (let i = 0; i < 12; i++) {
      const btn = document.createElement("button");
      btn.innerText = "‚ù§Ô∏è";

      btn.onclick = () => {
        if (i === trueIndex) {
          resultP.innerText = "Doƒüru kalbi buldun! Kalbim zaten hep senindi üíò";
        } else {
          resultP.innerText = "Hayƒ±r ben deƒüilim üòõ Bir daha dene!";
        }
      };

      gameDiv.appendChild(btn);
    }

    // Slayt Galeri
    let slideIndex = 0;
    const slides = document.querySelectorAll(".slide-img");

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.toggle("active", i === index);
      });
    }

    function nextSlide() {
      slideIndex = (slideIndex + 1) % slides.length;
      showSlide(slideIndex);
    }

    function prevSlide() {
      slideIndex = (slideIndex - 1 + slides.length) % slides.length;
      showSlide(slideIndex);
    }

    // Otomatik ge√ßi≈ü istersen a√ß:
    // setInterval(nextSlide, 5000);
  </script>
</body>
</html>
